version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: chessmongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: chessmongo
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - chess-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  chess-network:
    driver: bridge
